<!doctype html>
<html>
<head>
   <meta charset="utf-8">
   <title>ch28_14.html</title> 	 
</head>
<body>
<h1>獲得瀏覽器資訊</h1>
<p id="ex"></p>
<script>
   var bInfo = "";
   bInfo += "<p>瀏覽器appCodeName: " + navigator.appCodeName + "</p>";
   bInfo += "<p>瀏覽器appName: " + navigator.appName + "</p>";
   bInfo += "<p>瀏覽器appVersion: " + navigator.appVersion + "</p>";
   bInfo += "<p>瀏覽器appMinorVersion: " + navigator.appMinorVersion + "</p>";
   bInfo += "<p>瀏覽器Cookie Enabled: " + navigator.cookieEnabled + "</p>";
   bInfo += "<p>瀏覽器電腦cpuClass: " + navigator.cpuClass + "</p>";
   bInfo += "<p>瀏覽器onLine: " + navigator.onLine + "</p>";
   bInfo += "<p>瀏覽器Language: " + navigator.browserLanguage + "</p>";
   bInfo += "<p>User Language: " + navigator.userLanguage + "</p>";
   bInfo += "<p>System Language: " + navigator.systemLanguage + "</p>";
   bInfo += "<p>作業系統platform: " + navigator.platform + "</p>";
   bInfo += "<p>HTTP Request userAgent: " + navigator.userAgent + "</p>";
   document.getElementById("ex").innerHTML += bInfo;
</script>
</body>
</html>
