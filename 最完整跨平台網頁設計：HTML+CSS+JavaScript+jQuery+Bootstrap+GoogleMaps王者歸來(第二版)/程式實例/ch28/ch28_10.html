<!doctype html>

<head>
   <meta charset="utf-8">

<body>
<p>開啟新視窗Window</p>
<button onclick="openWin( )">Open Window</button>
<button onclick="closeWin( )">Close Window</button>
<script>
   var myfirstWin;
   function openWin( ) {          // 在不同瀏覽器開新視窗
      myfirstWin = window.open("","_blank",
	  "toolbar=yes,status=1,resizable=1,top=200,left=300,width=600,height=300");
   }
   function closeWin( ) {         // 關閉視窗
      myfirstWin.close();
   }
</script>
</body>
</html>
