<!doctype html>
<html>
<head>
   <meta charset="utf-8">
   <title>ch28_7.html</title> 
   <script>
      var idMyTime;
      function stopTime ( ) {             // 時鐘暫停
	     clearInterval( idMyTime );  
		 document.getElementById("ex").innerHTML = "時鐘暫停";
	  }   
      function startTime( ) {               
	     var currentTime = new Date( );   // 獲得時鐘資訊
         var localTime = currentTime.toLocaleTimeString( );	   // 轉成時間字串
		 document.getElementById("ex").innerHTML = localTime;
	  }
	  function myTime( ) {                // 起動時鐘
	     idMyTime = setInterval(function ( ) { startTime( ) }, 1000 );
	  }
   </script>		 
</head>
<body>
<p>Window時鐘設計</p>
<p id="ex">時鐘尚未啟動</p>
<form>                                    <!-- 顯示雨暫停按鈕設計 -->
   <input type="button" onclick="myTime( )" value="顯示時鐘">
   <input type="button" onclick="stopTime( )" value="暫停時鐘">
</form>
</body>
</html>
