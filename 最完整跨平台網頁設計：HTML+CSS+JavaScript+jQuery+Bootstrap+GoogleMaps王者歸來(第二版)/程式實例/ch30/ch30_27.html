<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8">
   <title>ch30_27.html</title> 
   <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
   <script>
      $(document).ready(function(){
         $("button").click(function(){
            $("#div1").fadeTo("fast", 0.8);
            $("#div2").fadeTo("slow", 0.5);
            $("#div3").fadeTo(10000, 0.2);
         });
      });
   </script>　
</head>
<body>
<p>fadeTo()實例解說</p>
<button>fadeTo功能</button><br><br>
<div id="div1" style="width:50px;height:50px;background-color:blue;"></div><br>
<div id="div2" style="width:50px;height:50px;background-color:blue;"></div><br>
<div id="div3" style="width:50px;height:50px;background-color:blue;"></div>
</body>
</html>
