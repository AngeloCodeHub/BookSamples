<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8">
   <title>ch30_24.html</title> 
   <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
   <script>
      $(document).ready(function(){
         $("button").click(function(){
            $("#div1").fadeIn("fast");
            $("#div2").fadeIn("slow");
            $("#div3").fadeIn(10000);
         });
      });
   </script>　
</head>
<body>
<p>fadeIn()實例解說</p>
<button>fadeIn功能</button><br><br>
<div id="div1" style="width:50px;height:50px;display:none;background-color:blue;"></div><br>
<div id="div2" style="width:50px;height:50px;display:none;background-color:blue;"></div><br>
<div id="div3" style="width:50px;height:50px;display:none;background-color:blue;"></div>
</body>
</html>
