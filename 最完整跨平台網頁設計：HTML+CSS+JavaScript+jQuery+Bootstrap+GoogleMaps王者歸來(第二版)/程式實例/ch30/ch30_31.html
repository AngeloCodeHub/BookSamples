<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8">
   <title>ch30_31.html</title> 
   <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
   <script>
      $(document).ready(function(){
         $("#slideup").click(function(){
            $("#rushmore").slideUp("slow");
         });
         $("#slidedown").click(function(){
            $("#rushmore").slideDown("slow");
         });
         $("#slideToggle").click(function(){
            $("#rushmore").slideToggle("slow");
         });
      });
   </script>
</head>
<body>
<p>
   <input type="button" id="slideup" value="滑入">
   <input type="button" id="slidedown" value="滑出">
   <input type="button" id="slideToggle" value="切換">
</p>
<img id="rushmore" src="rushmore.jpg" alt="圖片輸出錯誤">
</body>
</html>
