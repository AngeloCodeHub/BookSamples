<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8">
   <title>ch30_37.html</title> 
   <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
   <style>
      #animation {
                    background-color:yellow;
                    width:100px;
                    height:100px;
                    position:absolute;
      }
   </style>
   <script>
      $(document).ready(function(){
         $("button").click(function(){
            var div = $("div");
            div.animate({left: '150px'}, "slow");
            div.animate({fontSize: '2em'}, "slow");
         });
      });
   </script>
</head>
<body>
<button>動畫</button>
<p>預設CSS position屬性需設為relative、fixed或absolute</p>
<div id="animation">深智</div>
</body>
</html>
