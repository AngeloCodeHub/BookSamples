<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8">
   <title>ch30_19.html</title> 
   <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
   <script>
      $(document).ready(function(){
         $("#btn1").click(function(){
            $("#nation").text("美國首都");
         });
         $("#btn2").click(function(){
            $("#city").html("<b>華盛頓</b>");
         });
         $("#btn3").click(function(){
            $("#school").val("麻省理工大學");
         });
      });
   </script>　
</head>
<body>
<p id="nation">日本首都</p>
<p id="city">東京</p>
<p>著名大學 : <input type="text" id="school" value="東京大學"></p>
<button id="btn1">設定text</button>
<button id="btn2">設定html</button>
<button id="btn3">設定val</button>
</body>
</html>
