<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8">
   <title>ch30_16.html</title> 
   <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
   <script>
      $(document).ready(function(){
         $("#btn1").click(function(){
            alert("text()功能 " + $("#mytest").text());
         });
         $("#btn2").click(function(){
            alert("html()功能 " + $("#mytest").html());
         });
      });
   </script>
</head>
<body>
<h3>月下獨酌</h3>
<p id="mytest">
花間一壺酒，<br>
獨酌無雙親；<br>
舉杯邀明月，<br>
對影成三人。<br>
</p>
<button id="btn1">text功能</button>
<button id="btn2">html功能</button>
</body>
</html>
