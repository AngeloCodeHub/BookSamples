<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8">
   <title>ch30_15.html</title> 
   <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
   <script>
      $(document).ready(function(){
         $("p").hover(function(){
            $(this).css("background-color", "yellow");
            }, function(){
            $(this).css("background-color", "lightgray");
         });
      });
   </script>
</head>
<body>
<h3>月下獨酌</h3>
<p>
花間一壺酒，<br>
獨酌無雙親；<br>
舉杯邀明月，<br>
對影成三人。<br>
</p>
</body>
</html>
