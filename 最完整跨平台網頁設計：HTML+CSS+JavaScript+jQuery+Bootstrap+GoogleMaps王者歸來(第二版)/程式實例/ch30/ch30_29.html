<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8">
   <title>ch30_29.html</title> 
   <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
   <style> 
      #board, #slideup {
                          padding:30px;
                          text-align:center;
                          background-color:yellow;
                          border: solid 3px blue;
      }
      #board {
                padding:60px;
          
      }
   </style>
   <script>
      $(document).ready(function(){
         $("#slideup").click(function(){
            $("#board").slideUp("slow");
         });
      });
   </script>　
</head>
<body>
<div id="slideup">按此可以向上滑入深智公司面板</div>
<br>
<div id="board">深智公司</div>
</body>
</html>
