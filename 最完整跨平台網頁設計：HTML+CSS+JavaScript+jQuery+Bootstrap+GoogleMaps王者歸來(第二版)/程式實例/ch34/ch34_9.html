<!DOCTYPE html>
<html>
<meta charset="utf-8">
   <title>ch34_9.html</title>
   <style>     
      #myMap { width:100%; height:400px;}
   </style>
<body>
   <div id="myMap"></div>
<script>
   function displayMap() {      
      var myCenter = new google.maps.LatLng(25.040129, 121.560036);
      var objMap = document.getElementById("myMap");
      var mapInfo = {center: myCenter, zoom:15};
      var locMap = new google.maps.Map(objMap, mapInfo);	
      var Taipei = new google.maps.Circle ( {
         center:myCenter,
         radius:500,
         strokeColor:"blue",                      // 圓外框顏色
         strokeOpacity:0.75,                      // 外框透明度
         strokeWeight:2,                          // 外框線條權重
         fillColor:"aqua",                        // 填充顏色
         fillOpcaity:0.3 });		          // 填充顏色透明度
      Taipei.setMap(locMap);                      // 執行標記
   }
</script>
<!-- YOUR_API_KEY讀者需輸入自己的API -->
<script src="https://maps.googleapis.com/maps/api/js?
key=YOUR_API_KEY&callback=displayMap"></script>
</body>
</html>
