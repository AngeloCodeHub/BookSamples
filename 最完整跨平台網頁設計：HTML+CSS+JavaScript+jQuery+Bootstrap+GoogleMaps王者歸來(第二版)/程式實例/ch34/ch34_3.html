<!DOCTYPE html>
<html>
   <meta charset="utf-8">
   <title>ch34_3.html</title>
<body>
<h1>獲得使用者的位置(經度和緯度)資訊</h1>
<button onclick="getLocation()">Get Location</button>
<p id="ex"></p>
<script>
   var loc = document.getElementById("ex");
   function getLocation() {                  // 是否可取得位置資訊
      if ( navigator.geolocation ) {
         navigator.geolocation.watchPosition(displayPosition);
      } else { 
         loc.innerHTML = "瀏覽器不支援顯示位置資訊";
      }
   }
   function displayPosition(position) {      // 取得與列出經緯度資訊
       loc.innerHTML = "經度 : " + position.coords.longitude + 
       "<br>緯度 : " + position.coords.latitude;
   }
</script>
</body>
</html>
