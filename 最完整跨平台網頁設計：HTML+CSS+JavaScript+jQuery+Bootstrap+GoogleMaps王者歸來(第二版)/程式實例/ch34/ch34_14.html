<!DOCTYPE html>
<html>
<meta charset="utf-8">
   <title>ch34_14.html</title>
   <style>     
      #myMap { width:100%; height:500px;}
   </style>
<body>
   <div id="myMap"></div>
<script>
   function displayMap() {      
      var myCenter = new google.maps.LatLng(25.040129, 121.560036);
      var objMap = document.getElementById("myMap");
      var mapInfo = {center: myCenter, zoom:5};
      var locMap = new google.maps.Map(objMap, mapInfo);

// 增加事件監聽觸發locMap物件時執行setMarker	  
       google.maps.event.addListener(locMap,"click", function(event) {   
          setMarker(locMap, event.latLng);
       });	  
   }
// 輸出標記和地理位置資訊
   function setMarker(locMap, location) {
      var marker = new google.maps.Marker({               // 輸出標記
         position: location,
         map: locMap
      });
      var locInfo = new google.maps.InfoWindow({          // 設定文字框內容
         content: "緯度: " + location.lat( ) + "<br>經度: " + location.lng( )
      });
      locInfo.open(locMap,marker);                        // 輸出文字框內容
   }
</script>
<!-- YOUR_API_KEY讀者需輸入自己的API -->
<script src="https://maps.googleapis.com/maps/api/js?
key=YOUR_API_KEY&callback=displayMap"></script>
</body>
</html>
