<!doctype html>
<html>
<head>
   <meta charset="utf-8">

</head>
<body>
<p>簡單輸出的應用</p>
<p id="ex1"></p>
<p id="ex2"></p>
<p id="ex3"></p>
<p id="ex4"></p>
<p id="ex5"></p>
<p id="ex6"></p>
<p id="ex7"></p>
<script>
   var a = 5;  // 0101
   var b = 1;  // 0001
   document.getElementById("ex1").innerHTML = "a & b   =  " + ( a & b );
   document.getElementById("ex2").innerHTML = "a | b   =  " + ( a | b );
   document.getElementById("ex3").innerHTML = "a ^ b   =  " + ( a ^ b );
   document.getElementById("ex4").innerHTML = "  ~a    =  " + (   ~a  );
   document.getElementById("ex5").innerHTML = "a << b  =  " + ( a << b );
   document.getElementById("ex6").innerHTML = "a >> b  =  " + ( a >> b );
   document.getElementById("ex7").innerHTML = "a >>> b =  " + ( a >>> b );
</script>
</body>
</html>
