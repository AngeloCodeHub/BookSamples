<!doctype html>
<html>
<head>
   <meta charset="utf-8">
   <title>ch25_12_2.html</title>   
</head>
<body>
<p>簡單輸出的應用</p>
<p id="ex"></p>
<script>
   var student = {
      firstName:"Peter",
	  lastName:"Hung",
	  id:1234,
	  stuName:function( ) {                   // 函數存在物件內
	          return this.firstName + " " + this.lastName;
		   }
   };
   document.getElementById("ex").innerHTML = student.stuName( );
</script>
</body>
</html>
