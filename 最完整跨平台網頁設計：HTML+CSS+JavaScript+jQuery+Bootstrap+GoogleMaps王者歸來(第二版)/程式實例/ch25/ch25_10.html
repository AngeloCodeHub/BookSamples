<body>
<p>簡單輸出的應用</p>
<p id="ex"></p>
<script>
   var x1 = 5;             // 宣告變數不含小數點
   var x2 = 16.5;          // 宣告變數含小數點
   var x3 = 011;           // 宣告8進位數值
   var x4 = 0x11;          // 宣告16進位數值
   document.getElementById("ex").innerHTML = x1 + "<br>" + x2 +
   "<br>" + x3 + "<br>" + x4;
</script>
