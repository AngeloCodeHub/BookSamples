<!doctype html>
<html>
<head>
   <meta charset="utf-8">
   <title>ch27_5.html</title> 
   <script>
      function toC(fahrenheit) {            // 華氏溫度轉成攝氏
         return (5/9) * (fahrenheit - 32);
      }
   </script>	  
</head>
<body>
<p>Calculate the celsius using fahrenheit</p>
<p id="ex"><p>
<script>
   document.getElementById("ex").innerHTML = "It is " + toC( 104 ) + " Celsius";
</script>
</body>
</html>
