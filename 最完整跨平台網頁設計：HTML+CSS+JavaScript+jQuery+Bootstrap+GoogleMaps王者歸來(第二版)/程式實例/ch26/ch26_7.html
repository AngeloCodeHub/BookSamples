<!doctype html>
<html>
<head>
   <meta charset="utf-8">
   <title>ch26_7.html</title>   
</head>
<body>
<p>JavaScript for loop using while</p>
<p id="msg"></p>
<script>
   var strText = "";      // 定義字串變數
   var i = 1;             // 迴圈指標
   var sum = 0;           // 加總
   while ( i <= 5 ) {
      sum += i;
      strText += "Loop = " + i + ", sum = " + sum + "<br>";
	  i++;
   }
   document.getElementById("msg").innerHTML = strText;	  
</script>
</body>
</html>
