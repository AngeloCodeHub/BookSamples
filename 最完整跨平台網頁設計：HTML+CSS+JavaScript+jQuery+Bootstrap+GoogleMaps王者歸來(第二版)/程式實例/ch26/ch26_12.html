<!doctype html>
<html>
<head>
   <meta charset="utf-8">
   <title>ch26_12.html</title>   
</head>
<body>
<p id="ex"></p>
<script>
   var numList = [8, 7, 9, 2, 5];
   var numSort = numList.sort( );    // 使用sort( )方法排序
   var numArray = "";
   var i;
   for ( i = 0; i < 5; i++ ) {
      numArray += "numSort[" + i + "] = " + numSort[i] + "<br>";  
   }
   document.getElementById("ex").innerHTML = numArray;
</script>
</body>
</html>
