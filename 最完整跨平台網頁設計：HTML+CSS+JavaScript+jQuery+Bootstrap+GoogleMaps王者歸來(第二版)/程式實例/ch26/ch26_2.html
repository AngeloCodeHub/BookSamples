<!doctype html>
<html>
<head>
   <meta charset="utf-8">

<body>
<p>Math.random( )將傳回0和1之間的隨機數</p>
<p id="ex1"></p>
<p id="ex2"></p>
<script>
   var ranData;
   ranData = Math.random( );
   document.getElementById("ex1").innerHTML = "Random Number is = " + ranData;
   if ( ranData > 0.5 ) {
      document.getElementById("ex2").innerHTML = "Big";
   } else {
      document.getElementById("ex2").innerHTML = "small";
   }
</script>
</body>
</html>
