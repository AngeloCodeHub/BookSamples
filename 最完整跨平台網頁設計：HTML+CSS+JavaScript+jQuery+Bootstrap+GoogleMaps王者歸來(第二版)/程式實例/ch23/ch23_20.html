<html>
<head>

   <style>
	  div {
	     position:absolute;
		 width:200px;
		 height:100px;
		 font-size:large;
		 background-color:aqua;     /* div底色 */
	  }
	  #mybox {
	     border:3px solid blue;   
		 perspective:0px;           /* 視覺距離是0px */

	  #ex {

</head>

<div id="mybox">
   <div id="ex">HTML5+CSS3</div>
</div>
