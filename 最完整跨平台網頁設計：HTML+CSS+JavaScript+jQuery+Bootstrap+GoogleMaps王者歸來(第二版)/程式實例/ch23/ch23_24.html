<!doctype html>
<html>
<head>
   <meta charset="utf-8">
   <title>ch23_24.html</title>
   <style>
	  div {
	     position:absolute;
		 width:200px;
		 height:100px;
		 font-size:large;
		 background-color:aqua;     /* div底色 */
	  }
	  #mybox {
	     border:3px solid blue;   
		 perspective:800px;         /* 視覺距離是800px */
		 perspective-origin:center top;  /* 視覺基準點是中央上方 */
	  }
	  #ex {
	     background-color:yellow;   /* 盒子底色 */ 
		 transform:rotateY(-45deg); /* 旋轉-45deg */
	  }	  
   </style>   
</head>
<body>
<div id="mybox">
   <div id="ex">HTML5+CSS3</div>
</div>
</body>
</html>
