<!doctype html>
<html>
<head>
   <meta charset="utf-8">
   <title>ch29_5.html</title>   
</head>
<body>                                  
<p>DOM觀念應用</p>
<p class="info">使用querySelectorAll方法取得元素內容</p>
<p class="info">HTML5+CSS3+JavaScript</p>
<p id="ex0"></p> 
<p id="ex1"></p>             
<script>
   var exInfo = document.querySelectorAll("p.info");  // 取得class是info的<p>內容
   document.getElementById("ex0").innerHTML = "p(0) = " + exInfo[0].innerHTML; 
   document.getElementById("ex1").innerHTML = "p(1) = " + exInfo[1].innerHTML;
</script>
</body>
</html>
