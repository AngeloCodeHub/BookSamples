<!doctype html>
<html>
<head>
   <meta charset="utf-8">
   <title>ch29_14.html</title>   
<script>   
   function changeText( ) {
      var x = document.getElementById("ex");
      if ( x.innerHTML == "美女") {
 	     x.innerHTML = "企鵝";
         document.getElementById("pict").src = "penguin.jpg";	
      }		 
	  else {
		 x.innerHTML = "美女";
		 document.getElementById("pict").src = "icerain.png";
	  }		 
   }
</script>   
</head>
<body>
<p id="ex">美女</p>
<p><img id="pict" src="icerain.png" width="100"></p>
<button onclick="changeText( )">圖片轉換</button>              
</body>
</html>
