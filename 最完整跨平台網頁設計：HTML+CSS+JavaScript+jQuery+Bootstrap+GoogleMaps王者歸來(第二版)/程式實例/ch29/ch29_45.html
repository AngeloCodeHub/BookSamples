<!doctype html>
<html>
<head>
   <meta charset="utf-8">

</head>
<body>  
<p>按Time鈕可以顯示時間</p>
<button id="myTime">時間</button>
<p id="ex"></p>
<script>
   document.getElementById("myTime").onclick = showTime;   // 設定按Time鈕列出目前時間
   function showTime() {
      document.getElementById("ex").innerHTML = Date();
   } 
</script>
</body>
</html>
