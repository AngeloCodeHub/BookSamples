<!doctype html>
<html>
<head>
   <meta charset="utf-8">
   <title>ch29_44.html</title>  
   <script>
	  function large( id ) {
	     id.style.width="200px";
      }
	  function normal( id ) {
	     id.style.width="100px";
	  }
   </script>
</head>
<body>  
<p>當在圖片內按住滑鼠左邊鍵圖片可以放大</p>
<img src="hung.jpg" width="100" onmousedown="large(this)" onmouseup="normal(this)">
</body>
</html>
