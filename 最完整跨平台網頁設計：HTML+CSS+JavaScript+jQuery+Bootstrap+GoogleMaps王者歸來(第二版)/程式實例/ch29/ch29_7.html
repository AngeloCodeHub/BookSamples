<!doctype html>
<html>
<head>
   <meta charset="utf-8">
   <title>ch29_7.html</title>   
</head>
<body>  
<div id="mybook">                                
   <h1>我的著作</h1>
   <p>一個人的極境旅行南極大陸北極海</p>
   <p>邁向賭神之路台灣麻將必勝秘笈</p>
</div>
<p id="ex0"></p> 
<p id="ex1"></p>             
<script>
   var xbook = document.getElementById("mybook");       // 取的id是mybook   
   var exInfo = xbook.getElementsByTagName("p");        // 取得tag是p
   document.getElementById("ex0").innerHTML = "p(0) = " + exInfo[0].innerHTML; 
   document.getElementById("ex1").innerHTML = "p(1) = " + exInfo[1].innerHTML;
</script>
</body>
</html>
