<!doctype html>
<html>
<head>
   <meta charset="utf-8">
   <title>ch29_10.html</title>   
<script>   
   function getWidthHeight( ) {
      var x = document.getElementById("pict");
      document.getElementById("size").innerHTML = "圖片寬度: " + x.offsetWidth + "<br>";
      document.getElementById("size").innerHTML += "圖片高度: " + x.offsetHeight + "<br>";
      document.getElementById("size").innerHTML += "左邊界距離: " + x.offsetLeft + "<br>";
      document.getElementById("size").innerHTML += "上邊界距離: " + x.offsetTop + "<br>";	  
   }
</script>   
</head>
<body>
<h1 id="ex">雪國</h1>
<p><img id="pict" src="snow.jpg"></p>
<button onclick="getWidthHeight( )">圖片尺寸位置</button>   
<p id="size"></p>           
</body>
</html>
