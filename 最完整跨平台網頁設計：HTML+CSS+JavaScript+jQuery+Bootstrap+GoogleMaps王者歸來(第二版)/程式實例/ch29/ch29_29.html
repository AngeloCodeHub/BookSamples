<!doctype html>
<html>
<head>
   <meta charset="utf-8">
   <title>ch29_29.html</title>
   <script> 
   function colorYellow40( ) {
      document.getElementById("ex").style.backgroundColor = "yellow";   // 背景色黃色
	  document.getElementById("ex").style.fontSize = "40px";
   }	
   function colorAqua30( ) {
      document.getElementById("ex").style.backgroundColor = "aqua";     // 背景色水藍色
	  document.getElementById("ex").style.fontSize = "30px";
   }
   function colorWhite20( ) {
      document.getElementById("ex").style.backgroundColor = "white";    // 背景色白色
	  document.getElementById("ex").style.fontSize = "20px";
   }   
   </script>   
</head>
<body>
<h1 id="ex">Coffee</h1>
<button onclick="colorYellow40( )">Yellow</button>
<button onclick="colorAqua30( )">Aqua</button>
<button onclick="colorWhite20( )">White</button>   
</body>
</html>
