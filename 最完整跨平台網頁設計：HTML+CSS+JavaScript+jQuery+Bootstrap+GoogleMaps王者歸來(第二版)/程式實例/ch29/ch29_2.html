<!doctype html>
<html>
<head>
   <meta charset="utf-8">
   <title>ch29_2.html</title>   
</head>
<body>
<h1 id="info">DOM</h1>                                  <!-- 標題元素內容 -->
<p>使用getElementById方法取得元素內容</p>
<p id="ex"></p>                 
<script>
   var exInfo = document.getElementById("info");        // 取得標題<h1>內容
   document.getElementById("ex").innerHTML = "h1內容是 = " + exInfo.innerHTML; 
</script>
</body>
</html>
