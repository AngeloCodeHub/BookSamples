<!doctype html>
<html>
<head>
   <meta charset="utf-8">
   <title>ch29_12.html</title>   
<script>   
   function changeText( ) {
      var x = document.getElementById("ex");
      if ( x.innerHTML == "深石數位") 
	     document.getElementById("ex").innerHTML = "DeepStone";	  
	  else 
	     document.getElementById("ex").innerHTML = "深石數位";
   }
</script>   
</head>
<body>
<h1 id="ex">深石數位</h1>
<button onclick="changeText( )">標題語言轉換</button>              
</body>
</html>
