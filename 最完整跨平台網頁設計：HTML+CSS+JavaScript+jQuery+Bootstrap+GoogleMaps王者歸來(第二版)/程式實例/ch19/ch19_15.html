<h1>世界地理</h1>
<p>水是人類生活不可或缺的一部分，所以人類的文明
的起源皆與河流有關。因此埃及文明起源於尼羅河，中國
文明起源於長江流域，南美洲文明起源於亞馬遜河。</p>
