   <h3>Tooltip提示功能</h3>
   <a href=#" data-bs-toggle="tooltip" data-bs-placement="top" title="top">上</a>
   <a href=#" data-bs-toggle="tooltip" data-bs-placement="bottom" title="bottom">下</a>
   <a href=#" data-bs-toggle="tooltip" data-bs-placement="left" title="left">左</a>
   <a href=#" data-bs-toggle="tooltip" data-bs-placement="right" title="right">右</a> 
</div>
<script>
var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
  return new bootstrap.Tooltip(tooltipTriggerEl)
})
</script>
