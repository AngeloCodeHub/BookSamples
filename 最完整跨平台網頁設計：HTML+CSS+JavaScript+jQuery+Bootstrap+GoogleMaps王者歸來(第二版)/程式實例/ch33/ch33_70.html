<div class="container">
   <h4>彈出框Popover</h4>
   <p>彈出框預設在右邊.</p>
   <p>可以使用data-bs-placement更改預設</p>
   <a href="#" title="深智" data-bs-container="body" data-bs-toggle="popover" 
    data-bs-placement="top" data-bs-content="Deepen your mind">Popover on Top</a>
   <a href="#" title="深智" data-bs-container="body" data-bs-toggle="popover" 
    data-bs-placement="right" data-bs-content="Deepen your mind">Right</a>
   <a href="#" title="深智" data-bs-container="body" data-bs-toggle="popover" 
    data-bs-placement="bottom" data-bs-content="Deepen your mind">Bottom</a>
   <a href="#" title="深智" data-bs-container="body" data-bs-toggle="popover" 
    data-bs-placement="left" data-bs-content="Deepen your mind">Left</a>
</div>
<script>
var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'))
var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
  return new bootstrap.Popover(popoverTriggerEl)
})
</script>
