<!doctype html>
<html>
<head>
   <meta charset="utf-8">
   <title>ch22_2.html</title>
   <style>
      @keyframes my-animation {
         0% { left:0px; top:0px; }
         25% { left:200px; top:0px; }
		 50% { left:200px; top:200px; }
         75% { left:0px; top:200px; }
		 100% { left:0px; top:0px; }
      }
	  body { margin:0px; }   /* 設定body版面與瀏覽器版面左端切齊 */
	  div {
	     width:250px;
		 height:100px;
		 position:absolute;
		 animation-name:my-animation;
		 animation-duration:5s;
	  }	 
   </style>   
</head>
<body>
<div><img src="sselogo.jpg"></div>
</body>
</html>
