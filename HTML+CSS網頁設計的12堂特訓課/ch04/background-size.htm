<!DOCTYPE html>
<html lang="zh-TW">

<head>
<title>
background-size property
</title>
<style>
div {
width:300px;
height:200px;
border:2px solid red;
}
#div1{
background-image:url('images/a.jpg');
background-size:auto;
}
#div2{
background-image:url('images/abundant.jpg');
background-size:120px 120px;
}
#div3{
background-image:url('images/alike.jpg');
background-size:50%;
}
</style>
</head>

<body>
<h2> background-size:auto; </h2>
<div id = "div1"></div>
<h2> background-size:120px 120px; </h2>
<div id = "div2"></div>
<h2> background-size:50%; </h2>
<div id = "div3"></div>
</body>
</html>
