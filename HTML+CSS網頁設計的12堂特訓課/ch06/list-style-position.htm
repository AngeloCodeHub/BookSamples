<!DOCTYPE html>
<html lang="zh-TW">
<head>
<title>list sytle position</title>
<meta charset="utf-8">
</head>
<body>

<ul style="list-style-position: inside;">
<li>佇列 (queue)</li>
<li>堆疊 (stack)</li>
<li>樹狀圖 (tree)</li>
<li>圖形 (graph)</li>
</ul>

<ol style="list-style-position: outside;">
<li>佇列 (queue)</li>
<li>堆疊 (stack)</li>
<li>樹狀圖 (tree)</li>
<li>圖形 (graph)</li>
</ol>

</body>
</html>
