<!DOCTYPE html>
<html lang="zh-Hant-TW">
    <head>
        <meta charset="utf-8">
        <title>磚牆式版面示範</title>
        <meta name="description" content="各類圖片的介紹">

    <!-- CSS -->
        <link href="css/style.css" rel="stylesheet">
    </head>

    <body>
      <div id="draw" class="big-bg">
          <div class="draw-content wrapper">
              <h2 class="page-title">網頁美工圖庫</h2>
              <p>
                  網頁製作已經可以說是現代資訊人必備的技能，但是網頁整體的美術設計及風格統一，
                  向來讓不懂美工的網頁設計者傷透腦筋。市面上圖庫不計其數，
                  而只有本圖庫是針對網頁設計者的需求所企劃製作。
              </p>
          </div>
      </div><!-- /#draw -->

      <!-- 建立磚牆式版面 -->

      <div class="wrapper grid">
          <div class="graph">
              <img src="images/001.jpg" alt="">
              <p>精緻網頁圖庫作品一</p>
          </div>
          <div class="graph">
              <img src="images/002.jpg" alt="">

          </div>
          <div class="graph">

          <div class="graph">

          </div>
          <div class="graph">
              <img src="images/005.jpg" alt="">
              <p>精緻網頁圖庫作品五</p>
          </div>
          <div class="graph">
              <img src="images/006.jpg" alt="">

          </div>
          <div class="graph">
              <img src="images/007.jpg" alt="">
              <p>精緻網頁圖庫作品七</p>
          </div>
          <div class="graph">
              <img src="images/008.jpg" alt="">

          <div class="graph">
