<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <title>油漆式速記法線上購物表單</title>
    <meta charset="utf-8">
</head>

<body>
<img src="title.jpg" with="960" hight="123">
<form method="post" action=" " enctype="text/plain">
<fieldset>
    <legend>會員基本資料</legend>
    會員帳號：<input type="text" name="username">
    <br>
    會員密碼：<input type="password" name="password" size="20">
</fieldset>
<p>
<fieldset>
    <legend>購買品項</legend>
    全腦速記台語中高級檢定：
    <input type="checkbox" name="Taiwanese" value="computer">電腦版
    <input type="checkbox" name="Taiwanese" value="web">網路版
    <br>
    全腦速記新多益英語檢定：
    <input type="checkbox" name="TOEIC" value="computer">電腦版
    <input type="checkbox" name="TOEIC" value="web">網路版
    <br>
    全腦速記學測考試精選：
    <input type="checkbox" name="GSAT" value="computer">電腦版
    <input type="checkbox" name="GSAT" value="web">網路版
    </fieldset>
<p>
<fieldset>
    <legend>其他說明</legend>
    付款方式：
    <input type="radio" name="pay" value="postoffice">郵局劃撥
    <input type="radio" name="pay" value="bank">銀行匯款
    <br>
    訊息及意見表達：
    <br>
    <textarea rows="8" name="opinion" cols="80"></textarea>
</fieldset>
<p>
<input type="submit" value="送出" />
<input type="reset" value="重寫" />
</form>
</body>
</html>
