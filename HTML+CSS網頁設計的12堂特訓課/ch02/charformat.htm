<!DOCTYPE html>
<html lang="zh-TW">
<head>
<title>文字格式設定</title>
<meta charset="utf-8">
</head>
<body>
<b>粗體字</b><br>
<strong>重要文字</strong><br>
<i>定義斜體文字</i><br>
<em>以斜體字強調本文</em><br>
<small>顯示較小的文字</small><br>
<mark>標記要突顯的文字</mark><br>
<del>刪除文字</del><br>
<ins>插入或添加文字</ins><br>
文字<sup>上標</sup><br>
文字<sub>下標</sub><br>
</body>
</html>
