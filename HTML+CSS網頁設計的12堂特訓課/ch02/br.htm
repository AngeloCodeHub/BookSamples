<h1>最簡單神奇的快速記憶法</h1>
<h2>油漆式速記法</h2>
記憶大量資訊就好像刷油漆一樣，必須以一面牆為單位且反覆多層次的刷，刷出來的牆才會均勻漂亮。油漆式速記法就是將刷油漆的概念應用在快速記憶，同步結合了國內外最新式的速讀訓練方法與技巧。<br>
市面上的傳統速記法強調以圖像法、聯想法、心智圖等理論來強化記憶力，學習者必須不斷花錢上課來學習各種複雜的速記技巧，而油漆式速記法則是簡單而易學。
