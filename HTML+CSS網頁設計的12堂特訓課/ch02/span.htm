<html>
<head>
<title>div標記與span標記</title>
</head>
<body>
<div style="font-size: 15pt ;color: #FF0000;background-color:#FFFFCC">聞官軍收河南河北</div>
劍外忽傳收薊北，初聞涕淚滿衣裳。
卻看妻子愁何在，漫卷詩書喜欲狂。
白日放歌須縱酒，青春作伴好還鄉。
即從巴峽穿巫峽，便下襄陽向洛陽。
</div>
<p>
<span style="font-size: 15pt ;color: #6600FF;background-color:#FFFFCC">登樓</span>
花近高樓傷客心，萬方多難此登臨。
錦江春色來天地，玉壘浮雲變古今。
北極朝廷終不改，西山寇盜莫相侵。
可憐後主還祠廟，日暮聊為樑甫吟。
</body>
